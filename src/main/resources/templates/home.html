<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Spring Security Custom Login</a>
    </div>
</nav>
<br/><br/>

<body>
<div class="container">
    <div class="row">
        <h1> Welcome to home page!</h1>
    </div>
</div>
</body>

<hr>
<p>
    User name = <span sec:authentication="principal.username"></span>
    <br>
    User role(s) = <span sec:authentication="principal.authorities"></span>
    <br>
</p>
<hr>
<span sec:authorize="hasRole('MANAGER')">
<p>
    <a th:href="@{/leaders}">Leadership meeting</a>
    (Only for managers)
</p>
<hr>
</span>
<span sec:authorize="hasRole('ADMIN')">
<p>
    <a th:href="@{/systems}">IT system meeting</a>
    (Only for admins)
</p>
<hr>
</span>
<div class="form-group mb-3">

    <span><a th:href="@{/logout}">
        <button type="submit" class="btn btn-primary">Logout</button>
        </a>
    </span>
</div>

</body>
</html>
